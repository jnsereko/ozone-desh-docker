<VirtualHost *:80>
    ServerName openhim.clinicplusurgentcare.com
    ProxyPass / http://openhim-console/
    ProxyPassReverse / http://openhim-console/
    ProxyPreserveHost On
    <IfDefine enableTLS>
      LoadModule ssl_module modules/mod_ssl.so
      SSLEngine on
      RequestHeader set X-Forwarded-Proto "https"
      SSLCertificateFile "/etc/tls/cert.pem"
      SSLCertificateKeyFile "/etc/tls/privkey.pem"
      SSLCertificateChainFile "/etc/tls/chain.pem"
    </IfDefine>
</VirtualHost>